name: _____

on:
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  YT:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Pull Docker image
      run: docker pull livetest/d3thtr3p:v1
    - name: Run Docker file
      run: |
           docker run livetest/d3thtr3p:v1 sh -c "wget https://raw.githubusercontent.com/ragavadk1/fbyt/main/yt.py && python3 yt.py"
  YT2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Pull Docker image
      run: docker pull livetest/d3thtr3p:v1
    - name: Run Docker file
      run: |
           docker run livetest/d3thtr3p:v1 sh -c "wget https://raw.githubusercontent.com/ragavadk1/fbyt/main/yt2.py && python3 yt2.py"
